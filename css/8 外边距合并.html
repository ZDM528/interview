<style>
    /* 在CSS中，两个或多个毗邻的普通流中的盒子（可能是父子元素，也可能是兄弟元素）在垂直方向上的外边距会发生叠加，这种形成的外边距称之为外边距叠加。 */
    body {
        margin: 0;
        background: gray;
    }

    #div1,
    #div2 {
        width: 100%;
        margin-top: 200px;
    }

    #div1 {
        overflow: hidden;
        background: red;
    }

    #div2 {
        height: 100px;
        background: yellow;
    }
</style>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
