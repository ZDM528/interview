    const srcArr = [
        { id: 1, pid: 1 },
        { id: 2, pid: 1 },
        { id: 3, pid: 2 },
        { id: 4, pid: 3 },
        { id: 5, pid: 6 },
        { id: 6, pid: 1 },
        { id: 7, pid: 5 }
    ]

    function handleArrToParentAndSon(srcArr) {
        srcArr.sort((a, b) => a.pid - b.pid);
        for (let i = srcArr.length - 1; i >= 0; i--) {
            for (let j = i - 1; j >= 0; j--) {
                if (srcArr[i].pid === srcArr[j].id) {
                    if (srcArr[j].son) {
                        srcArr[j].son.push(srcArr[i]);
                    } else {
                        srcArr[j].son = [srcArr[i]];
                    }
                    srcArr.splice(i, 1);
                    break
                }
            }
        }
        return srcArr
    }
    console.log(handleArrToParentAndSon(srcArr))
