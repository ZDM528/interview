    // console.log(change(10, [2, 5, 11]))

    var change = function (amount, coins) {
        let dp = []
        coins.unshift(0)
        for (var i = 0; i < coins.length; i++) {
            dp.push([])
            for (var j = 0; j < amount + 1; j++) {
                dp[i][j] = 0
            }
        }
        dp[0][0] = 1
        for (var i = 1; i < coins.length; i++) {
            for (var j = 0; j < amount + 1; j++) {
                if (j >= coins[i]) {
                    dp[i][j] = dp[i - 1][j] + dp[i][j - coins[i]]
                }
                else {
                    dp[i][j] = dp[i - 1][j]
                }
            }
        }
        return dp[3][5]

    }
    console.log(change(5, [1, 2, 5]))
