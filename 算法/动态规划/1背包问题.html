    // console.log(bag([1, 2, 5, 6], [2, 3, 4, 5], 8))

    function bag(p, w, v) {
        p.unshift(0)
        w.unshift(0)
        var dp = []
        for (var i = 0; i < w.length; i++) {
            dp.push([])
            for (var j = 0; j <= v; j++) {
                dp[i][j] = 0
            }
        }
        for (var i = 1; i < w.length; i++) {
            for (var j = 0; j <= v; j++) {
                if (j >= w[i])
                    dp[i][j] = Math.max(p[i] + dp[i - 1][j - w[i]], dp[i - 1][j])
                else {
                    dp[i][j] = dp[i - 1][j]
                }
            }
        }
        return dp[4][8]
    }

    console.log(bag([3,4,5,6], [2,3,4,5], 8))
