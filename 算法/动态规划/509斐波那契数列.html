<script>
    var fib = function (n) {
        var arr = new Array(n + 1).fill(0)
        arr[0] = 0
        arr[1] = 1
        for (var i = 2; i <= n; i++) {
            arr[i] = arr[i - 1] + arr[i - 2]
        }
        return arr[n]
    }

    console.log(fib(10))
</script>
