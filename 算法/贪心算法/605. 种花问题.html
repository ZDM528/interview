<script>
    var canPlaceFlowers = function (flowerbed, n) {
        let num = 0
        const length = flowerbed.length
        for (var i = 0; i < length; i = i + 1) {
            if (flowerbed[i] === 0 && flowerbed[i + 1] !== 1 && flowerbed[i - 1] !== 1) {
                num++
                i++
            }
        }
        return n <= num
    }
    console.log(canPlaceFlowers([1,0,0,0,1],1))

</script>
