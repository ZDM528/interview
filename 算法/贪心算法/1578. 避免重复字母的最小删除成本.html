<script>
    var minCost = function (s, cost) {
        let num=0
        for(var i=0;i<s.length;i++){
            if(s[i]===s[i+1]){
                let costNum=cost[i]
                let maxCost=cost[i]
                while(s[i]===s[i+1]){
                     maxCost=Math.max(maxCost,cost[i+1])
                     costNum += cost[i+1]
                     i++
                }
                 num=num+(costNum-maxCost)
            }
        }
        return num
    }

    console.log(minCost("aabaa", [1,2,3,4,1]))
</script>
