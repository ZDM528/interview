<script>
    
        var minCostToMoveChips = function (chips) {
            let odd = chips.filter(item => item % 2 === 1).length
            let even = chips.filter(item => item % 2 === 0).length

            return odd > even ? even : odd
        }
        console.log(minCostToMoveChips([2, 2, 2, 3, 3]))
</script>
