<script>
    var permute = function (nums) {
        let path = []
        let res = []
        function backTrack(nums, path) {
            if (path.length === nums.length) {
                res.push([...path])
                return
            }
            for (var i = 0; i < nums.length; i++) {
                if (path.indexOf(nums[i]) == -1) {
                    path.push(nums[i])
                    backTrack(nums, path)
                    path.pop(nums[i])
                }
            }
        }
        backTrack(nums, path)
        return res
    }
    console.log(permute([1, 2, 3]))
</script>
