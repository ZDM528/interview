<script>
    let arr = [1, -4, 23, 2, 0, -3] //o(n2)
    function arrSort(arr) {
        for (let i = 0; i < arr.length; i++) {
            let minIndex = i
            let min = arr[i]
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < min) {
                    minIndex = j
                    min = arr[j]
                }
            }
            arr[minIndex] = arr[i]
            arr[i] = min
        }
    }
    arrSort(arr)
    console.log(arr);
</script>
