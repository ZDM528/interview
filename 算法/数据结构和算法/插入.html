<script>
    let arr = [1, -4, 23, 2, 0, -3] //o(n2)
    function arrSort(arr) {
        for (let i = 1; i < arr.length; i++) {
            let curr = arr[i]
            let preIndex = i - 1
            while (preIndex >= 0 && arr[preIndex] > curr) {
                arr[preIndex + 1] = arr[preIndex]
                preIndex--
            }
            preIndex++
            arr[preIndex] = curr
        }
    }
    arrSort(arr)
    console.log(arr)
</script>
