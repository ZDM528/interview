    function sortArr(arr) {
        for (let gap = Math.floor(arr.length / 2); gap > 0; gap = Math.floor(gap / 2)) { //o(nlog2n)
            for (let i = gap; i < arr.length; i++) {
                let j = i
                let curr = arr[j]
                if (curr < arr[j - gap]) {
                    while (j - gap >= 0 && curr < arr[j - gap]) {
                        arr[j] = arr[j - gap]
                        j -= gap
                    }
                    arr[j] = curr
                }
            }
        }
    }
    sortArr(arr)
    console.log(arr);
