<script>
    let arr = [1, -4, 23, 2, 0, -3] //o(n2)
    let flag = false
    function arrSort(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    flag = true
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
            if (!flag) break
            else flag = false
        }
    }
    arrSort(arr)
    console.log(arr)
</script>
