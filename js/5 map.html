<script>
    Array.prototype.map = function (callback, thisArg) {
        if (this == undefined) {
            throw TypeError("this is null")
        }
        if (typeof callback !== 'function') {
            throw TypeError("this is no a function")
        }
        const res = []
        const O = Object(this)
        for (let i = 0; i < O.length; i++) {
            if (i in O) {
                res.push(callback.call(thisArg, O[i], i, O))
            }
        }
        return res
    }

    const arr = [{ id: 0 }, { id: 2 }, { id: 1 }]
    const newA = arr.map(item => {
        item.id = item.id * 3
        return item
    })
