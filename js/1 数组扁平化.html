<script>
    const arr = [1, [2, [3, [4, 5]]], 6]
    console.log(arr.flat(Infinity));

    let newA = []
    function bianping(arr) {
        arr.forEach(item => {
            item instanceof Array ? bianping(item) : newA.push(item)
        })
    }
    bianping(arr)
    console.log(newA)


    function bian(arr) {
        return arr.reduce((pre, cur) => {
            return pre.concat(Array.isArray(cur) ? bian(cur) : cur)
        }, [])
    }
    console.log(bian(arr))

    const res = JSON.stringify(arr).replace(/\[|\]/g, '').split(",")
    console.log(res)

    const res2 = JSON.parse('[' + JSON.stringify(arr).replace(/\[|\]/g, '') + ']')
    console.log(res2)



</script>
