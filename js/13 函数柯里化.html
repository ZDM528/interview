<script>
    // 指的是将一个接受多个参数的函数变为接受一个参数返回一个函数的固定形式，这样便于再次调用，例如f(1)(2)
    function add() {
        const args = [...arguments]
        function fn() {
            args.push(...arguments)
            return fn
        }
        fn.toString = function () {
            return args.reduce((pre, cur) => {
                return pre + cur
            }, 0)
        }
        return fn
    }

    console.log(add(1, 2)(2, 3).toString())
