<script>
    function Foo() {
        this.name = "foo"
    }
    Foo.prototype.getName = function () { return this.name }
    function Bar() {
        this.age = "18"
    }
    var foo = new Foo()
    Bar.prototype = Object.create(foo)
    console.log(Bar.prototype.__proto__ ===foo)
    Bar.prototype.getAge = function () { return this.age }
    var bar = new Bar()
    console.log(bar.name)
    console.log(bar.__proto__ === Bar.prototype)

</script>
