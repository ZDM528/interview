<script>
    Function.prototype.apply = function (context = window, args) {
        if (typeof this !== 'function') { 
            throw new TypeError('Type Error')
        }
        const fn = Symbol('fn')
        context[fn] = this
        const res = context[fn](...args)
        delete context[fn]
        return res
    }

    function a() {
        console.log(this)
        console.log(window.c)
    }
    function b() {
        window.c = 'c'
        // this.c = 'c'
        console.log(this)
    }
    a.apply(b,[1,2])
    
</script>
