<script>
    // js 隐式转换和显示转换
    Boolean([])   // true
    Number([])    // 0
    Number({})    // NaN
    Number(false) // 0
    console.log(([]) ? true : false)// => console.log((true)?true:false)
    console.log([] == false ? true : false) // => console.log(0==0?true:false)
    console.log(({} == false) ? true : false) // => console.log((NaN==0)?true:false)

    
</script>

</html>
